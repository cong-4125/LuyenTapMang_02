<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [];
    for (i = 0; i < 4; i++) {
        arr[i] = prompt("enter for number");
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    document.write(arr);
</script>
</body>
</html>
